<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NARC Pharmacovigilance — Adverse Event Detection and Regulatory Reporting" />
    <title>NARC — Adverse Event Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <style>
      :root {
        /* ── Brand ── */
        --brand:       #9B2335;
        --brand-dark:  #7B1B29;
        --brand-light: #FDF3F4;

        /* ── Navigation header — institutional navy ── */
        --navy:        #0B2240;
        --navy-mid:    #163557;

        /* ── Typography ── */
        --text-primary:   #0D1B2A;
        --text-secondary: #374B5C;
        --text-muted:     #62788A;

        /* ── Surfaces ── */
        --border:      #DCE3ED;
        --border-light:#EBF0F7;
        --bg-page:     #ECF0F6;
        --bg-card:     #ffffff;
        --bg-subtle:   #F4F7FA;

        /* ── Semantic ── */
        --success:     #0D6B3C;
        --success-bg:  #E6F4EE;
        --warning:     #7A4F00;
        --warning-bg:  #FFF8EC;
        --danger:      #B91C1C;
        --danger-bg:   #FEF2F2;

        /* ── Elevation ── */
        --shadow-sm:   0 1px 3px rgba(11,34,64,0.07), 0 1px 2px rgba(11,34,64,0.04);
        --shadow-md:   0 4px 12px rgba(11,34,64,0.09), 0 2px 4px rgba(11,34,64,0.05);
        --shadow-lg:   0 10px 40px rgba(11,34,64,0.13), 0 4px 12px rgba(11,34,64,0.06);

        /* ── Geometry ── */
        --radius-sm:   5px;
        --radius-md:   9px;
        --radius-lg:   13px;
        --transition:  140ms cubic-bezier(0.4,0,0.2,1);
      }
      *, *::before, *::after { box-sizing: border-box; }
      html { scroll-behavior: smooth; }
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg-page);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 14px;
        line-height: 1.5;
      }
      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #CBD5E0; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #A0AEC0; }
      /* Focus ring */
      :focus-visible { outline: 2px solid var(--brand); outline-offset: 2px; }
      /* Input base */
      input, select, textarea, button {
        font-family: inherit;
        font-size: inherit;
      }
      /* Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(16px); }
        to   { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to   { opacity: 1; }
      }
      @keyframes slideIn {
        from { transform: translateX(120%); opacity: 0; }
        to   { transform: translateX(0);    opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50%       { opacity: 0.45; }
      }
      @keyframes ping {
        0%    { transform: scale(1);   opacity: 1; }
        75%,100% { transform: scale(2); opacity: 0; }
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
